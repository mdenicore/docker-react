language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t mdenicore/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true mdenicore/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: 'us-east-2'
  app: 'docker-react'
  env: 'Docker-env'
  bucket_name: 'elasticbeanstalk-us-east-2-240788124827'
  bucket_path: 'docker-react'
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
